<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Harita Örneği</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Mapbox CSS ekleyin -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Mapbox JS ekleyin -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script>
        // JavaScript kodunuz buraya
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FsdGlrYWxwYWdhIiwiYSI6ImNscmx5eXFjbDBocncya24xNGRzNHpkbnoifQ.E5LLPNFvdVEqHzYbtxyNSA';
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [36, 42], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });
        var marker = new mapboxgl.Marker()
            .setLngLat([36, 42])
            .addTo(map);

        var popup = new mapboxgl.Popup({ offset: 25 })
            .setText('Bu konum hakkında daha fazla bilgi.');

        marker.setPopup(popup); // Marker'a Popup bağlayın.
    </script>
</body>
</html>
