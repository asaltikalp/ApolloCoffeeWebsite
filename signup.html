<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Screen</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container">
        <h2>
            Register
        </h2>
        <form id="signupForm" method="post">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="input-group">
                <input type="radio" id="Staff" name="signupType" value="Staff" >
                <label for="Staff">Staff</label>
                <input type="radio" id="Customer" name="signupType" value="Customer" checked>
                <label for="Customer">Customer</label>
            </div>
            <button  type="button" id="signupButton">Signup</button>
            <button id="loginButton">You already have an account?</button>
        </form>
    </div>

        <script type="module" src="signup.js"></script>
</body>
</html>
