<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="addcoffeetype.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="addCoffeeForm">
            <div class="form-group">
                <input type="text" id="UserName" placeholder="Name" required>
            </div>

            <div class="form-group">
                <textarea id="UserEmail" placeholder="Email" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="UserMessage" placeholder="Message" required>
            </div>

            <div class="form-group">
                <button id="sendMessage" type="click">Send Message</button>
            </div>
        </form>
    </div>

    <script type="module" src = "contact.js"></script>
</body>
</html>
