<!DOCTYPE html>
<html>
<head>
    <title>Apollo Administration</title>
    <link rel="stylesheet" href="addcoffeetype.css">
</head>
<body>
    <div class="container">
        <h2>Add New Coffee</h2>
        <form id="addCoffeeForm">
            <div class="form-group">
                <label for="coffeeName">Coffee Name:</label>
                <input type="text" id="coffeeName" placeholder="Enter coffee name" required>
            </div>

            <div class="form-group">
                <label for="coffeeDescription">Description:</label>
                <textarea id="coffeeDescription" placeholder="Describe the coffee" required></textarea>
            </div>
            <form id="imageUploadForm">
                <input type="file" id="imageInput" accept="image/*">
                <button type="submit">Upload Image</button>
            </form>

            <div class="form-group">
                <label for="coffeePrice">Price ($):</label>
                <input type="number" id="coffeePrice" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <button id="addCoffee" type="click">Add Coffee</button>
            </div>
        </form>
    </div>

    <script type="module" src = "addcoffeetype.js"></script>
</body>
</html>
